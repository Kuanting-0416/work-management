<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>work management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <div class="legend">
          <legend>work</legend>
        </div>
        <div>
          <label for="storeName">店名：</label>
          <input id="storeName" type="text" placeholder="店家名稱" />
        </div>
        <div>
          <label for="installTime">裝機時間：</label>
          <input id="installTime" type="date" placeholder="請輸入時間" />
        </div>
        <div>
          <label for="dataInput">遠端ID：</label>
          <input id="dataInput" type="text" placeholder="請輸入ID" />
        </div>
        <div>
          <button type="submit">提交</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
